<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lycée Felix-Le-Dantec Formations Pro</title>
    <style>
        /* ----- Styles généraux ----- */
        body { margin:0; font-family:Arial,Helvetica,sans-serif; }

        /* ----- En‑tête et barre de navigation ----- */
        header {
            background-color:#2c3e50;          /* couleur sombre */
            padding:0 20px;
        }
        nav {
            display:flex;
            justify-content:flex-start;
        }

        /* ----- Menu principal ----- */
        ul.menu {
            list-style:none;
            margin:0;
            padding:0;
            display:flex;
        }
        ul.menu > li {
            position:relative;               /* nécessaire pour le sous‑menu */
        }
        ul.menu > li > a {
            display:block;
            padding:15px 20px;
            color:#ecf0f1;
            text-decoration:none;
        }
        ul.menu > li > a:hover {
            background:#34495e;
        }

        /* ----- Sous‑menu (déroulé) ----- */
        ul.submenu {
            display:none;                    /* caché par défaut */
            position:absolute;
            top:100%;                         /* juste sous le parent */
            left:0;
            min-width:180px;
            background:#34495e;
            box-shadow:0 2px 5px rgba(0,0,0,.3);
            z-index:1000;
        }
        ul.submenu li a {
            display:block;
            padding:10px 15px;
            color:#ecf0f1;
            text-decoration:none;
        }
        ul.submenu li a:hover {
            background:#3d566e;
        }

        /* Afficher le sous‑menu au survol du parent */
        ul.menu > li:hover > ul.submenu {
            display:block;
        }

        /* ----- Adaptation mobile (optionnelle) ----- */
        @media (max-width:600px) {
            nav { flex-direction:column; }
            ul.menu { flex-direction:column; }
            ul.menu > li { width:100%; }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul class="menu">
            <!-- Premier item avec sous‑menu -->
            <li>
                <a href="#">Emploi du temps</a>
                <ul class="submenu">
                    <li><a href="#lundi">Lundi</a></li>
                    <li><a href="#mardi">Mardi</a></li>
                    <li><a href="#mercredi">Mercredi</a></li>
                </ul>
            </li>

            <!-- Deuxième item avec sous‑menu -->
            <li>
                <a href="#">Mail</a>
                <ul class="submenu">
                    <li><a href="mailto:exemple@domaine.com">Envoyer un mail</a></li>
                    <li><a href="#boite-reception">Boîte de réception</a></li>
                    <li><a href="#archives">Archives</a></li>
                </ul>
            </li>

            <!-- Item sans sous‑menu -->
            <li><a href="#contact">Contact</a></li>

            <!-- Autre item avec sous‑menu -->
            <li>
                <a href="#">Ressources</a>
                <ul class="submenu">
                    <li><a href="#docs">Documentation</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<!-- Contenu de page factice -->
<main style="padding:20px;">
    <h1>Bienvenue</h1>
    <p>Ceci est une page d’exemple contenant un menu déroulant simple.</p>
</main>

</body>
</html>
